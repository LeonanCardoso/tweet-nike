<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container-tweet-nike">
        <div class="img-nike">
            <img src="/img/Logo-Nike.svg" alt="Logo da Nike">
        </div>
        <div class="tweet-content">
            <div class="tweet-header">
                <h1>Nike</h1>
                <div class="img-merge">
                    <img class="verify-icon2" src="/img/Vector (1).svg" alt="Segunda parte do icone">
                    <img class="verify-icon" src="/img/Vector.svg" alt="Ícone verificado do twitter">
                </div>
                <div class="user-date">
                    <span class="user-nike">@Nike</span>
                    <img class="dot" src="/img/Dot.svg" alt="Ponto que separa o usuario da data">
                    <span class="tweet-date">10 de mar</span>
                </div>
            </div>
            <div class="tweet-text">
                <p>Fail so hard, you can’t help but smile. Then do it again. Because trying something new is always a
                    win.
                </p>
                <br>
                <p class="join-us">Join us</p>
            </div>
            <div class="tweet-footer">
                <img class="imgs-footer comment" src="/img/Comentario.svg" alt="Ícone de comentário">
                <span class="numbers-footer">3</span>
                <img class="imgs-footer retweet" src="/img/Retwettar.svg" alt="ícone de retweet">
                <span class="numbers-footer">3.6 mil</span>
                <img class="imgs-footer favorite" src="/img/Favoritar.svg" alt="Ícone de like">
                <span class="numbers-footer">67 mil</span>
                <img class="imgs-footer share" src="/img/Compartilhar.svg" alt="ícone de Compartilhar">
            </div>
        </div>
    </section>
</body>

</html>
